<!-- Code highlighter -->
<link rel="stylesheet" href="/css/highlightjs/devibeans.min.css" />
<script src="/js/highlightjs/highlight.min.js"></script>
<script src="/js/highlightjs/languages/python.min.js"></script>
<script src="/js/highlightjs/languages/go.min.js"></script>
<script src="/js/highlightjs/languages/cedar.min.js"></script>
<script src="/js/highlightjs/languages/java.min.js"></script>
<script src="/js/highlightjs/languages/json.min.js"></script>
<script src="/js/highlightjs/languages/yaml.min.js"></script>
<script src="/js/highlightjs/languages/rego.min.js"></script>
<script src="/js/highlightjs/languages/bash.min.js"></script>

<script>
  window.onload = function () {
    if (window.location.pathname === "/") {
      hljs.highlightAll();
    } else {
      var languages = [
        "python",
        "go",
        "cedar",
        "java",
        "json",
        "yaml",
        "rego",
        "bash",
      ];

      languages.forEach((language) => {
        document
          .querySelectorAll(`pre code.language-${language}`)
          .forEach((block) => {
            hljs.highlightElement(block);
          });
      });
    }
  };
</script>
